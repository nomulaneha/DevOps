<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Dashboard</title>

    <!-- ✅ Add your CSS here -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="light-mode">
<h1>DevOps Dashboard</h1>
<div class="controls">
<button id="refreshBtn" title="Refresh now">⟳ Refresh</button>
<label class="switch">
<input id="darkModeToggle" type="checkbox">
<span class="slider"></span>
</label>
</div>
<div class="main-container">
<main>
<section class="cards">
<div class="card">
<h3>Total Builds</h3>
<p id="buildsCount">—</p>
</div>
<div class="card">
<h3>Success Rate</h3>
<p id="successRate">—%</p>
</div>
<div class="card">
<h3>Failed Builds</h3>
<p id="failedBuilds">—</p>
</div>
<div class="card">
<h3>Avg Build Time</h3>
<p id="avgBuildTime">—</p>
</div>
</section>

<section class="charts">
<div class="chart-card">
<h4>Builds Over Time</h4>
<canvas id="lineChart"></canvas>
</div>
<div class="chart-card">
<h4>Pass vs Fail</h4>
<canvas id="doughnutChart"></canvas>
</div>
<div class="chart-card">
<h4>Code Coverage (%)</h4>
<canvas id="barChart"></canvas>
</div>
</section>

<section class="status">
<h4>Deployment Status</h4>
<p id="deploymentStatus">—</p>
</section>
</main>
</div>
<footer>
<small>Data is simulated for demo purposes • Auto-refresh every 10s</small>
</footer>

<!-- JS files must be before closing body -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>

</body>
</html>
